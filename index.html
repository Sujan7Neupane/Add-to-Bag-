<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Bag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-main">
      <div class="container">
        <div class="content-wrapper border">
          <div class="product-image-sec">
            <div class="product-boxes">
              <div class="product-box-wrapper">
                <img src="./assets/images/product1.webp" alt="product1-img" />
              </div>
            </div>
            <div class="product-boxes">
              <div class="product-box-wrapper">
                <img src="./assets/images/product2.webp" alt="product2-img" />
              </div>
            </div>
            <div class="product-boxes">
              <div class="product-box-wrapper">
                <img src="./assets/images/product3.webp" alt="product3-img" />
              </div>
            </div>
          </div>
          <div class="image-mid-container">
            <img src="./assets/images/product1.webp" alt="full-product-image" />
          </div>
          <div class="details-sec">
            <div class="title-wrapper">
              <strong class="m30">Polar fit</strong>
              <h1 class="main-title m30">Custom Fit Polar Beer T-Shirt</h1>
              <p class="desc m30">
                Blue polo with a classic cut. Made of smooth and soft cotton
              </p>
            </div>
            <div class="price-dis-wrapper m30">
              <h2 class="price-title">$99.99</h2>
              <span>-25%</span>
            </div>
            <small class="price-discount m30">$132</small>

            <div class="choose-size-sec m30">
              <h4 class="title">choose size</h4>
              <div class="size-sec">
                <a href="#">S</a>
                <a href="#">M</a>
                <a href="#">L</a>
                <a href="#">XL</a>
                <a href="#">XXL</a>
              </div>
            </div>
            <button class="def-button">Add to bag</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
